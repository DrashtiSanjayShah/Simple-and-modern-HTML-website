      <div class="aboutus">
        <div class="aboutus_box">
          <div class="aboutus_box_hero">
            <div class="aboutus_box_hero_left">
                <h1>Predictions</h1>
                <p>Enter <span>details</span> for prediction</p>
            </div>
            <div class="predict_box_hero_right">
                <div class="aboutus_box_hero_left">
                    <form action="/predictions" method="post">
                        <label for="CreditScore">Credit Score:</label>
                        <input
                          type="number"
                          id="CreditScore"
                          name="CreditScore"
                          required
                        /><br /><br />
                        <label for="Geography_Mumbai">Geography:</label>
                         <span class="icon-case"></span> 
                        <select name="Geography_Mumbai" required="required">
                          <option value="Mumbai">Mumbai</option>
                          <option value="Chennai">Chennai</option>
                          <option value="Delhi">Delhi</option>
                        </select>
                        <br /><br />
                        <label for="Gender_Male">Gender:</label>
                        <span class="icon-case"></span>
                        <select name="Gender_Male" id="resea" required="required">
                          <option value="Male">Male</option>
                          <option value="Female">Female</option></select
                        ><br /><br />
                        <label for="Age">Age:</label>
                        <input type="number" id="Age" name="Age" required /><br /><br />
                        <label for="Tenure">Tenure:</label>
                        <input type="number" id="Tenure" name="Tenure" required /><br /><br />
                        <label for="Balance">Balance:</label>
                        <input type="number" id="Balance" name="Balance" required /><br /><br />
                        <label for="NumOfProducts">Number of Products:</label>
                        <input
                          type="number"
                          id="NumOfProducts"
                          name="NumOfProducts"
                          required
                        /><br /><br />
                        <label for="HasCrCard">Has Credit Card:</label>
                        <select id="HasCrCard" name="HasCrCard" required>
                          <option value="1">Yes</option>
                          <option value="0">No</option></select
                        ><br /><br />
                        <label for="IsActiveMember">Is Active Member:</label>
                        <select id="IsActiveMember" name="IsActiveMember" required>
                          <option value="1">Yes</option>
                          <option value="0">No</option></select
                        ><br /><br />
                        <label for="EstimatedSalary">Estimated Salary:</label>
                        <input
                          type="number"
                          id="EstimatedSalary"
                          name="EstimatedSalary"
                          required
                        /><br /><br />
                        <button type="submit">Predict</button>
                   
                </div>
            </div>
          </div>
        </div>
      </div>

                </p>
